<div class="my-auto page page-h">
    <div class="main-signin-wrapper">
        <div class="main-card-signin d-md-flex wd-100p">
        <div class="wd-md-50p login d-none d-md-block page-signin-style p-5 text-white" >
            <div class="my-auto authentication-pages">
                <div style="padding-top: 6vh;">
                    <img src="../../assets/img/logo_white.png" class="m-0 mb-4" alt="logo">
                </div>
            </div>
        </div>
        <div class="p-5 wd-md-50p">
            <div class="main-signin-header">
                <h2>Welcome back!</h2>
                <h4>Please sign in to continue</h4>
                <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Enter your email" type="text" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label> 
                        <input class="form-control" placeholder="Enter your password" type="password" formControlName="password">
                    </div>
                    <button class="btn btn-main-primary btn-block" [disabled]="!loginForm.valid">Sign In</button>
                </form>
            </div>
            <!-- <div class="main-signin-footer mt-3 mg-t-5">
                <p><a href="">Forgot password?</a></p>
                <p>Don't have an account? <a routerLink="/custompages/sign-up">Create an Account</a></p>
            </div> -->
        </div>
    </div>
    </div>
</div>
