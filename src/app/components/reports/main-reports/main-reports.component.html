




<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="btn btn-circle btn-lg btn-success">
                            <i class="fas fa-bullseye"></i>
                                                </span>
                    </div>
                    <div>                    
                        Online
                    </div>
                    <div class="ml-auto">
                        <h2 class="m-b-0 font-light">{{counts?.online}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="btn btn-circle btn-lg btn-danger">
                            <i class="fas fa-info"></i>
                        </span>
                    </div>
                    <div>                    
                        Offline
                    </div>
                    <div class="ml-auto">
                        <h2 class="m-b-0 font-light">{{counts?.offline}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="btn btn-circle btn-lg btn-info">
                            <i class="fas fa-info"></i>
                        </span>
                    </div>
                    <div>                    
                        IDLE 
                    </div>
                    <div class="ml-auto">
                        <h2 class="m-b-0 font-light">{{counts?.unknown}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="btn btn-circle btn-lg btn-primary">
                            <i class="fas fa-info"></i>
                        </span>
                    </div>
                    <div>                    
                        Notifications
                    </div>
                    <div class="ml-auto">
                        <h2 class="m-b-0 font-light">12</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  
 
</div>



 <div class="row">
    <div class="col-md-6 col-lg-6">

        <app-bar-chart 
        [sales]="this.BarChart" 
            [color]="'#4798e8'" 
            [title]="'Events'" 
            [selector]="'month-chart'"
            [type]="'bar'"
            [orderLabelsKey]="BarChartkeys"
            [orderTotalKey]="'total'"></app-bar-chart>
    </div>

</div>
