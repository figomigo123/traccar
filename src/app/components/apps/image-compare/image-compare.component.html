<!-- breadcrumb -->
<div class="breadcrumb-header justify-content-between">
    <div class="my-auto">
        <div class="d-flex">
            <h4 class="content-title mb-0 my-auto">Apps</h4><span class="text-muted mt-1 tx-13 ml-2 mb-0">/ Image-comparison</span>
        </div>
    </div>
    <div class="d-flex align-items-end flex-wrap my-auto right-content breadcrumb-right">
        <button type="button" class="btn btn-warning btn-icon mr-3 mt-2 mt-xl-0">
            <i class="mdi mdi-download "></i>
        </button>
        <button type="button" class="btn btn-danger  btn-icon mr-3 mt-2 mt-xl-0">
            <i class="mdi mdi-clock"></i>
        </button>
        <button type="button" class="btn btn-success btn-icon mr-3 mt-2 mt-xl-0">
            <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-primary mt-2 mt-xl-0">Download report</button>
    </div>
</div><!-- breadcrumb -->

<!-- Row -->
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card mg-b-20">
            <div class="card-body">
                <div class="main-content-label mg-b-5">
                    Horizontal Image Comparision
                </div>
                <p class="mg-b-20">Example of Xino Horizontal Image Comparision.</p>
                <div class="twentytwenty-container">
                    <!-- <img src="../../assets/img/photos/compare1.jpg" alt="img" />
                    <img src="../../assets/img/photos/compare2.jpg" alt="img" /> -->
                    
                    <app-image-comparison-hori *ngIf='images' [images]='images'></app-image-comparison-hori>
                </div>
            </div>
        </div>
    </div>
</div>
