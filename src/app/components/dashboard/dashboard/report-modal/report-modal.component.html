<div class="container" style="padding:30px">
    <div class="row">

        <div class="col-md-12">
            <div class="form-group">
                <label>Report</label>
                <ng-select [items]="reportTypeList" [(ngModel)]="selectedReportType" placeholder="Select Report"
                    bindLabel="nameAr" [multiple]="false"></ng-select>
            </div>

        </div>


    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="form-group">
                <label>Devices</label>
                <ng-select [items]="deviceList" [(ngModel)]="selectedDevices" placeholder="Select Devices"
                    bindLabel="name" [multiple]="true"></ng-select>
            </div>


        </div>

    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="form-group">
                <label>Groups</label>
                <ng-select [items]="groupList" [(ngModel)]="selectedGroups" placeholder="Select Groups"
                    bindLabel="name" [multiple]="true"></ng-select>
            </div>


        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">

                <mat-form-field>
                    <input matInput [ngxMatDatetimePicker]="fromPicker" placeholder="From Date" [(ngModel)]="fromDate">

                    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>

                    <ngx-mat-datetime-picker #fromPicker></ngx-mat-datetime-picker>
                </mat-form-field>


            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput [ngxMatDatetimePicker]="toPicker" placeholder="To Date" [(ngModel)]="toDate">

                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>

                <ngx-mat-datetime-picker #toPicker></ngx-mat-datetime-picker>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="showReport()">Show Report</button>
        </div>
    </div>
</div>
