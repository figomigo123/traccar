<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" style="width: 100%;" autocomplete="off">
                          <ngb-accordion activeIds="required">
                    <ngb-panel id="required" title="Required"  >
                        <ng-template ngbPanelContent #test  >
                  

                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                       Name
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <input  
                                        class="form-control" 
                                        nz-input 
                                        type="text"
                                        formControlName="name" 
                                        id="name" />   
                                </div>                             
                            </div> 
                            
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                       Types
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <nz-select
                                    class="form-control" 
                                    nzPlaceHolder="Please select"
                                    formControlName="type" 
                                  >
                                    <nz-option *ngFor="let item of types" [nzLabel]="item" [nzValue]="item"></nz-option>
                                  </nz-select>  
                                </div>                             
                            </div>
                            
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                        Period
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <input  
                                        class="form-control" 
                                        nz-input 
                                        type="number"
                                        formControlName="period" 
                                        id="period" />   
                                </div>                             
                            </div>                
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                        Start
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <input  
                                        class="form-control" 
                                        nz-input 
                                        type="number"

                                        formControlName="start" 
                                        id="start" />   
                                </div>                             
                            </div>
                        </ng-template>
                        </ngb-panel>

                     
                        </ngb-accordion>              
                  
                
                    <div class="col-md-6">
                        <button 
                            class="btn btn-block submit" 
                           
                            matRipple 
                            nz-button
                            (click)="(country) ? edit() : add()">
                            <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isAdd"></i>
                           Submit
                        </button>       
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
