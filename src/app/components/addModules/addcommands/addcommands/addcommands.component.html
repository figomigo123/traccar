<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" style="width: 100%;" autocomplete="off">
                          <ngb-accordion activeIds="required">
                    <ngb-panel id="required" title="Required"  >
                        <ng-template ngbPanelContent #test  >
                  
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                       Description
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <input  
                                        class="form-control" 
                                        nz-input 
                                        type="text"

                                        formControlName="description" 
                                        id="identifier" />   
                                </div>                             
                            </div>
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                       Send Sms
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <input  
                                        nz-input 
                                        type="checkbox"
                                        formControlName="textChannel" 
                                        id="name" />   
                                </div>                             
                            </div>                
                            <div class="form-group mb-12">
                                <nz-form-label nzRequired>
                                    <label for="name_en">
                                       Type
                                    </label>
                                </nz-form-label>                            
                                <div class="input-group-lg">
                                    <nz-select
                                    class="form-control" 
                                    nzPlaceHolder="Please select"
                                    formControlName="type" 
                                  >
                                    <nz-option *ngFor="let item of types" [nzLabel]="item.type" [nzValue]="item.type"></nz-option>
                                  </nz-select>  
                                </div>                             
                            </div>
                        </ng-template>
                        </ngb-panel>                    
                        </ngb-accordion>              
                  
                
                    <div class="col-md-6">
                        <button 
                            class="btn btn-block submit" 
                           
                            matRipple 
                            nz-button
                            (click)="(country) ? edit() : add()">
                            <i nz-icon nzType="loading" nzTheme="outline" *ngIf="isAdd"></i>
                           Submit
                        </button>       
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
