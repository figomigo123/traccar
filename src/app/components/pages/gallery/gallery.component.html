<!-- breadcrumb -->
				<div class="breadcrumb-header justify-content-between">
					<div class="my-auto">
						<div class="d-flex">
							<h4 class="content-title mb-0 my-auto">Pages</h4><span class="text-muted mt-1 tx-13 ml-2 mb-0">/ Gallery</span>
						</div>
					</div>
					<div class="d-flex align-items-end flex-wrap my-auto right-content breadcrumb-right">
						<button type="button" class="btn btn-warning btn-icon mr-3 mt-2 mt-xl-0">
							<i class="mdi mdi-download "></i>
						</button>
						<button type="button" class="btn btn-danger  btn-icon mr-3 mt-2 mt-xl-0">
							<i class="mdi mdi-clock"></i>
						</button>
						<button type="button" class="btn btn-success btn-icon mr-3 mt-2 mt-xl-0">
							<i class="mdi mdi-plus"></i>
						</button>
						<button class="btn btn-primary mt-2 mt-xl-0">Download report</button>
					</div>
				</div>
				<!-- breadcrumb -->



				<div class="row row-sm">
					<div class="col-lg-12 col-md-12">
						<div class="card custom-card">
							<div class="card-body">
								<ul id="lightgallery" class="list-unstyled row mb-0">
									<li class="col-xs-6 col-sm-4 col-md-4 col-xl-4 mb-3" *ngFor="let img of GalleryImage">
										<a href="javascript:void(0)" class="wd-100p">
											<img class="img-responsive" [src]="img.modal.img" alt="Thumb"
												(click)="openImageModalRowDescription(img)">
										</a>
									</li>
								</ul>
							</div>
							<ks-modal-gallery [id]="1" [modalImages]="GalleryImage"
								[plainGalleryConfig]="customPlainGalleryRowDescConfig" [currentImageConfig]="{downloadable : true}"
								[buttonsConfig]="buttonsConfigCustom">
							</ks-modal-gallery>
						</div>
					</div>
				</div>
